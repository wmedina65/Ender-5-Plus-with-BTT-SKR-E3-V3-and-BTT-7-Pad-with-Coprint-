[gcode_macro EXTRUDE_H]
gcode:
  {% if printer.extruder.temperature < printer.extruder.target - 5 %}
    RESPOND MSG="⛔ Extruder not hot enough! Target: {printer.extruder.target}°C, Current: {printer.extruder.temperature}°C"
    CANCEL
  {% endif %}
  M83
  G1 E10 F300
  RESPOND MSG=" Filament extruded 10mm"

  [gcode_macro SET_FILAMENT]
gcode:
  {% if printer.extruder.temperature < printer.extruder.target - 5 %}
    RESPOND MSG="⛔ Cannot set position — extruder too cold! ({printer.extruder.temperature}°C / {printer.extruder.target}°C)"
    CANCEL
  {% endif %}
  {% set pos = printer.extruder.position %}
  SAVE_VARIABLE VARIABLE=filament_position VALUE={pos}
  RESPOND MSG=" Filament position set to {pos} mm"

